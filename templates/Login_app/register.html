{% extends 'Login_app/base.html' %}
{% load static %}
{% block contain %}
{% if registered %}
<div class="alert alert-success">Congratulations! Registation Successful!!</div>
{% else %}
<h1>Register</h1>
<form class="form" method="POST" action="" enctype="multipart/form-data">
    {{user_form.as_p}}
    {{user_info_form.as_p}}
    {% csrf_token %}

    <input type="submit" name="submit" value="Register" class="btn btn-success btn-sm" />

</form>
{% endif %}
{% endblock %}
