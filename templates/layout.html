<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blogs {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'index' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'App_Login:user_profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'App_Login:logout_user' %}">Logout</a>
                </li>
                {% else %}
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'App_Login:sign_up' %}">Sign Up</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'App_Login:login_page' %}">Login</a>
                </li>
                {% endif %}
             
       
              </ul>
            </div>
          </nav>
      <div class="container">
        {% block contant %}
        {% endblock %}
      </div>    

    </div>
    
</body>
</html>
